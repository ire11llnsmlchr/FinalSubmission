<div class="logo">IL</div>

  <!-- Botones arriba derecha -->

    <div class="header-button" onclick="toggleDropdown()">PROJECTS</div>
    <div class="header-button" onclick="toggleAbout()">ABOUT ME</div>
  </div>

  <!-- Dropdown proyectos -->
  <div class="dropdown-content" id="dropdownMenu">
    <a href="detalle1.html">Bocconi</a>

    <p>Email: <a href="mailto:ire.llanos.m@gmail.com">ire.llanos.m@gmail.com</a><br>
    Instagram: <a href="https://instagram.com/irenellanos_" target="_blank">@irenellanos_</a></p>

  <!-- GalerÃ­a scroll -->
  <main class="scroll-container">
    <section class="image-section">
      <img src="bocconi.avif" alt="Foto 1" data-link="detalle1.html" />

  <!-- Modal imagen -->
  <div id="imageModal" class="modal">
    <img id="modalImage" src="" alt="Imagen ampliada" />
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function toggleAbout() {
      const about = document.getElementById("aboutModal");
      about.style.display = about.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function(e) {
      if (!e.target.closest(".header-buttons")) {
        document.getElementById("dropdownMenu").style.display = "none";
        document.getElementById("aboutModal").style.display = "none";
      }
    });
  </script>
</body>
</html>
